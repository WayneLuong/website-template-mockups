  <!-- manipulating arrays-->
 <div class="container">
 	<p>Arrays</p>
    <p id="array" ></p>
     <p id="numArray" ></p>
     
	<script>
    var person = ["John", "Jane", "Harry"];
	document.getElementById("array").innerHTML = "String Array: " + person.valueOf();
	var num = [23, 1.5, 100, 29, 967];
	document.getElementById("numArray").innerHTML = "Num Array: " + num.valueOf();
	
	function stringSort() {
		person.sort();
		document.getElementById("array").innerHTML = "Alphabetically sorted: "+person;
	}
		function numSort() {
		num.sort(function (a,b){return a-b});
		document.getElementById("numArray").innerHTML = "Ascending sorted: "+num;
	}
			function dnumSort() {
		num.sort(function (a,b){return b-a});
		document.getElementById("numArray").innerHTML = "descending sorted: "+num;
	}
	
	function addElement() {
		var add = document.getElementById("add").value;
		person[person.length] = add;
		document.getElementById("array").innerHTML = person;
	}
    </script>
    <button onClick="stringSort()">Sort String Array Alphabetically</button>
    <button onClick="numSort()">Sort Number Array ascending</button>
    <button onClick="dnumSort()">Sort Number Array descending</button>
    <br>  
    <input id="add" type="text">
    <button type="submit" onClick="addElement()">Add element</button>
 </div>
